{% extends 'base.html' %}
{% block content %}
<h3>Files</h3>
<table class="table mt-3">
  <thead><tr><th>Name</th><th>Type</th><th>Added</th><th>Actions</th></tr></thead>
  <tbody>
    {% for f in files %}
      <tr>
        <td>{{ f.filename }}</td>
        <td>{{ f.mimetype }}</td>
        <td>{{ f.created_at.strftime('%Y-%m-%d %H:%M') if f.created_at else 'Unknown' }}</td>
        <td class="text-end">
          <div class="btn-group" role="group">
            <a class="btn btn-sm btn-outline-primary" href="{{ url_for('files.view_file', file_id=f.id) }}" target="_blank" title="Open in browser">
              <i class="bi bi-eye"></i> View
            </a>
            <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('files.download_file', file_id=f.id) }}" title="Download">
              <i class="bi bi-download"></i> Download
            </a>
          </div>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
