{% extends 'base.html' %}
{% block content %}
<div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-2">
  <h3 class="mb-0">Categories</h3>
  <div class="d-flex gap-2">
    <a class="btn btn-outline-secondary" href="{{ url_for('categories.trash') }}">
      <i class="fas fa-trash me-2"></i>Trash
    </a>
    <a class="btn btn-primary" href="{{ url_for('categories.create_category') }}">
      <i class="fas fa-plus me-2"></i>Add Category
    </a>
  </div>
</div>
<ul class="list-group mt-3">
  {% for c in categories %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <a href="{{ url_for('categories.view_category', category_id=c.id) }}">{{ c.name }}</a>
      <form method="post" action="{{ url_for('categories.delete_category', category_id=c.id) }}" onsubmit="return confirm('Move to trash?')">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button class="btn btn-sm btn-outline-danger">
          <i class="fas fa-trash me-1"></i>Delete
        </button>
      </form>
    </li>
  {% endfor %}
</ul>
{% endblock %}
